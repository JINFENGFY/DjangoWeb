{% extends 'base_learning_log_show.html' %}
{% load Custom_filters %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            新笔记
        {% endblock %}
    </title>
</head>
<body>
    {% block main %}
        <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
        <script type="text/javascript" src="/static/tiny_mce/plugins/example/editor_plugin.js"></script>
        <script>
         tinyMCE.init({
           {#'mode':'textareas',#}
           {#'theme':'advanced',#}
             selector: '#mytextarea',
             toolbar: 'undo redo | styleselect | bold italic | link image',
            'width':800,
           'height':400,
        })
        </script>

        <div class="blog-header">
        <h1 class="blog-title">新笔记：</h1>
        </div>

        <form action="{% url 'learning_log:newtopic' %}" method="post">
        {% csrf_token %}
            {{ add_topic_form.as_p }}


            <p>
                <textarea class="comment_content" name="comment_content" id="mytextarea">富文本</textarea>
            </p>


        <p>类型：</p>
            {% for category in categories %}
                <input type="checkbox" name="category" value="{{ category.cnum }}">{{ category|split_str:"3," }}<br>
            {% endfor %}

        <p>
            <input type="submit" value="提交">
        </p>
        </form>

    {% endblock %}
</body>
</html>
