{% extends 'base.html' %}
{% load Custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block main %}
        <p>
            <h3>学习笔记</h3>
        </p>
        <ul>
            {% for topic in topics %}
                <li style="margin-bottom: 12px">
                    <a href="{% url 'learning_log:topic' topic.lnum %}">{{ topic|split_str:"5," }}</a>
                </li>
                {% empty %}
                    <li>
                        没有一条项目！
                    </li>
            {% endfor %}
        </ul>
        <p>
            {% if user.is_authenticated %}
                <a href="{% url 'learning_log:mytopic' %}">我的笔记</a>
                <a href="{% url 'learning_log:newtopic' %}">增加新笔记</a>
            {% endif %}
        </p>
    {% endblock %}

</body>
</html>
