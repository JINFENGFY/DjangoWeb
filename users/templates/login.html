{% extends 'base.html' %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            登录
        {% endblock %}
    </title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    {% block main %}
        <div class="container">
            <h2>请输入您的账户密码</h2>
            <hr>
            <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            <button name="submit" class="btn btn-primary">登录</button>
            <input type="hidden" name="next" value="{% url 'learning_log:topics' 1 %}">
            </form>
        </div>

    {% endblock %}

</body>
</html>
