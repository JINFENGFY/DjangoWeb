{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>二级评论</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    <form action="" method="POST" id="reply_form" >
        {% csrf_token %}
        <div class="form-group">
            <div id="test">
                {{ comment_form.media }}
                {{ comment_form.commentcontent }}
            </div>
        </div>
        <!-- 提交按钮 -->
    </form>
    <button onclick="confirm_submit({{ topic_id }}, {{ parent_comment_id }})" class="btn btn-primary">发送</button>


    <script src="{% static 'jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'js/popper-1.14.4.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- csrf token -->
    <script src="{% static 'js/csrf.js' %}"></script>

    <script>
    $(function(){
        $(".django-ckeditor-widget").removeAttr('style');
    });

    function confirm_submit(topic_id, comment_id){
        // 从 ckeditor 中取值
        let content = CKEDITOR.instances['id_commentcontent'].getData();
        // 调用 ajax 与后端交换数据
           $.post('/comment/log_comment/' + topic_id + '/' + comment_id+'/',{'commentcontent':content},function (result){
               if(result === 'success'){
                   //调用父页面的函数
                   parent.location.reload();
                }
            })
    }
    </script>

</body>
</html>
