<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <nav class="nav navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'learning_log:index' %}">
                    Learning_log
              </a>
          </div>

          <div class="navbar-right">
              {% if user.is_authenticated %}
                        <p class="navbar-text">你好,{{ user.username }}</p>
                        <button type="button" class="btn btn-default navbar-btn">
                            <a href="{% url 'users:loginout' %}">退出</a>
                        </button>
                        {% else %}
                            <button type="button" class="btn btn-default navbar-btn">
                              <a href="{% url 'users:login' %}">登录</a>
                            </button>

                            <button type="button" class="btn btn-default navbar-btn">
                              <a href="{% url 'users:register' %}">注册</a>
                            </button>
              {% endif %}
          </div>

      </div>
  </nav>
  <body>
    <div class="container container_full">
        {% block main %}
        {% endblock %}
    </div>

    <footer class="footer">
      <div class="text-center">
        <p class="text-muted" style="padding-top: 40px">JINFENG 2020</p>
      </div>
    </footer>

    <script src="/static/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
