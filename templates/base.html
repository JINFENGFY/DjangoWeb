{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  </head>
  <nav class="nav navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'learning_log:index' %}">
                    Learning_log
              </a>
          </div>

          <p class="navbar-text"><a href="{% url 'learning_log:topics' 1 %}" class="navbar-link">显示所有笔记</a></p>

          <div class="navbar-right">
              <form class="navbar-form navbar-left" role="search" action="/search/" method="get">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入搜索内容" name="q">
                  </div>
                  <button type="submit" class="btn btn-default">搜索</button>
              </form>

              {% if user.is_authenticated %}
                        <p class="navbar-text">你好,{{ user.username }}</p>
                        <button type="button" class="btn btn-default navbar-btn">
                            <a href="{% url 'users:loginout' %}">退出</a>
                        </button>
                        {% else %}
                            <button type="button" class="btn btn-default navbar-btn">
                              <a href="{% url 'users:login' %}">登录</a>
                            </button>

                            <button type="button" class="btn btn-default navbar-btn">
                              <a href="{% url 'users:register' %}">注册</a>
                            </button>
              {% endif %}
          </div>

      </div>
  </nav>
  <body>
    <div class="container-fluid">
    <div class="col-sm-9 col-xs-12" name="left-container">
        {% block main %}
        
        {% endblock %}
    </div>
    <div class="col-sm-3 hidden-xs" name="right-container">
        <div class="order orderby-category" >
            {% block right-top %}

            {% endblock %}
        </div>
        <div class="order orderby-createtime" >
            {% block right-bottom %}

            {% endblock %}
        </div>
    </div>
    </div>


    <script src="/static/jquery-3.0.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
